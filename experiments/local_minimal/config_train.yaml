rank: null
rnd_seed: 42

paths:
  # Experiment output directory
  experiment_root_dir: /Users/kian/Code/escher/experiments/local_minimal/run_001
  # Dataset file paths
  datasets_fps_yaml: /Users/kian/Code/escher/experiments/local_minimal/datasets_fps.yaml
  # Model configuration
  model_config_fp: /Users/kian/Code/escher/experiments/local_minimal/model_config_small.yaml

# Data fields to include in output CSVs
data_fields:
  uid: 'string'
  target_id: 'int_scalar'
  tce_plnt_num: 'int_scalar'
  label: 'string'

val_from_train: false
generate_csv_pred: true

training:
  data_augmentation: false
  n_epochs: 100
  opt_metric: auc_pr
  batch_size: 32
  filter_data: null
  category_weights: null
  sample_weights: false
  shuffle_buffer_size: 1000

label_field_name: label

evaluation:
  batch_size: 32

inference:
  batch_size: 32

callbacks:
  train:
    early_stopping:
      monitor: val_auc_pr
      min_delta: 0
      patience: 20
      verbose: 1
      mode: max
      baseline: null
      restore_best_weights: true
    tensorboard:
      histogram_freq: 1
      write_graph: true
      write_images: false
      update_freq: epoch
      profile_batch: 2
      embeddings_metadata: null
      embeddings_freq: 0

# Label mapping (TESS labels)
label_map:
  KP: 1  # Known Planet
  CP: 1  # Candidate Planet
  FP: 0  # False Positive
  EB: 0  # Eclipsing Binary
  NTP: 0  # Non-Transiting Phenomenon
  BD: 0  # Background/Blended

datasets:
  - train
  - val
  - test

plot_model: true
write_model_summary: true
verbose_model: 2
verbose: true

metrics:
  'clf_thr': 0.5
  'num_thr': 1000
